<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log-in</title>
</head>
<body>
    <h1>Faça Login</h1>
    <form action="" class="formulario">
        <fieldset class="fieldset">
            <legend class="legenda">Login</legend>
            <div><label for="nome" class="labelInput">Usuário</label>
            <input type="text" class="inputUser" placeholder="Digite seu usuário" required>
            </div>
            <br>
            <div>
                <label for="password" class="labelInput">Senha</label>
                <input type="password" class="inputUser" placeholder="Digite sua senha" required>
            </div>
            <br>
            <input type="submit" class="submit">
        </fieldset>
    </form>
</body>
</html>
